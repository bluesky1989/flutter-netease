name: flutter_app
description: A new Flutter application.
version: 4.1.2+412

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  #网络
  dio: ^4.0.0

  #  webview
  webview_flutter: ^2.0.10
  webview_cookie_manager: ^2.0.1
  #状态管理
  #  provider: ^3.2.0
  flutter_bloc: ^7.0.1

  #工具类
  common_utils: ^2.0.2

  #  图片
  cached_network_image: ^3.0.0

  #  banner
  flutter_swiper: ^1.1.6

  #标签加载,类似html
  flutter_html: ^2.0.0

  #语言包
  flutter_localizations:
    sdk: flutter

  #包信息
  package_info: ^2.0.2
  #url启动
  url_launcher: ^6.0.7

  #shared_preferences插件
  shared_preferences: ^2.0.6

#  screen: ^0.0.5

  open_iconic_flutter: ^0.3.0

  english_words: ^4.0.0

